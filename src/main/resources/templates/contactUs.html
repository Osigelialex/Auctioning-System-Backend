<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        td strong {
            color: #333;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
<h1>Contact Us Message</h1>
<p>Dear Admin,</p>
<p>You have received a new message from the contact form on BidzBuddy.</p>

<table>
    <tr>
        <td><strong>First Name:</strong></td>
        <td th:text="${firstName}">[First Name]</td>
    </tr>
    <tr>
        <td><strong>Last Name:</strong></td>
        <td th:text="${lastName}">[Last Name]</td>
    </tr>
    <tr>
        <td><strong>Sender Email:</strong></td>
        <td th:text="${email}">[Email]</td>
    </tr>
    <tr>
        <td><strong>Message:</strong></td>
        <td th:text="${message}">[Message]</td>
    </tr>
</table>

<p>Best regards,</p>
<p>BidzBuddy Team</p>
</body>
</html>
